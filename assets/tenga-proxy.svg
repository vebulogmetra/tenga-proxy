<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Shield shape -->
  <path d="M64 22 L98 36 L98 62 Q98 90 64 106 Q30 90 30 62 L30 36 Z" 
        fill="url(#shieldGrad)" 
        stroke="#ffffff" 
        stroke-width="2"
        opacity="0.95"/>
  
  <!-- Network/proxy symbol - connected nodes -->
  <g stroke="#667eea" stroke-width="3" fill="none">
    <!-- Central node -->
    <circle cx="64" cy="58" r="8" fill="#667eea"/>
    
    <!-- Top node -->
    <circle cx="64" cy="38" r="5" fill="#764ba2"/>
    <line x1="64" y1="43" x2="64" y2="50"/>
    
    <!-- Bottom left node -->
    <circle cx="46" cy="78" r="5" fill="#764ba2"/>
    <line x1="50" y1="74" x2="58" y2="64"/>
    
    <!-- Bottom right node -->
    <circle cx="82" cy="78" r="5" fill="#764ba2"/>
    <line x1="78" y1="74" x2="70" y2="64"/>
  </g>
  
  <!-- Lock symbol on central node -->
  <g fill="#ffffff">
    <rect x="60" y="57" width="8" height="6" rx="1"/>
    <path d="M62 57 L62 54 Q64 51 66 54 L66 57" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  </g>
</svg>

